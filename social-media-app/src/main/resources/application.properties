spring.application.name=social-media-app

spring.elasticsearch.uris=http://localhost:9200

spring.kafka.bootstrap-servers=localhost:9092

# Producer
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer

# Consumer
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=*
spring.kafka.consumer.group-id=user-indexer
spring.kafka.consumer.auto-offset-reset=earliest

logging.level.org.springframework.data.elasticsearch=WARN
logging.level.org.apache.kafka=WARN

spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=20MB

jwt.secret=my-256-bit-secret-key-here-make-it-at-least-32-bytes-long

spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=changemeinprod!

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

server.address=0.0.0.0
server.port=8080

# Local dev
api.location.frontend=http://localhost:5173

# Or when testing on LAN:
#api.location.frontend=http://...:5173

spring.web.resources.static-locations=classpath:/static/,file:uploads/
